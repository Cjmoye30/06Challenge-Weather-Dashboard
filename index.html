<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Local Stylehseet -->
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:wght@300&display=swap"
        rel="stylesheet">

    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">

            <div class="row content-wrapper">

                <!-- Side Search Bar - Stores user cities as buttons -->
                <div class="side-navbar mx-1">
                    <h2>City Search:</h2>
                    <form id="city-search-form">
                        <input id="city-input" class="form-input" type="text" placeholder="Charlotte">
                        <button id="city-submit" class="btn" type="submit">Search</button>
                    </form>

                    <hr>

                    <!-- Ul list used to store created buttons -->
                    <p>Recent Searches:</p>
                    <ul id="buttonList">
                    </ul>
                    <hr>
                    <button id="clearStorage" class="btn cityButton">Clear Searches</button>
                </div>

                <!-- Top Row - Weather forecast for current day of selected city -->
                <div class="main-display">
                    <div class="row main-top">
                        <h3 id="city-name">Header for Current City</h3>
                        <div id="fcst-day-0" class="currentForecast">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>

                    <hr id="dayBreak">

                    <!-- Five Day forecast -->
                    <div class="row forecast-5day">
                        <h4 id="forecast-header">5-Day Forecast:</h4>
                        <div id="fcst-day-1" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-2" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-3" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-4" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>

                        <!-- Last card will be hidden if there are only 5 unique dates -->
                        <div id="fcst-day-5" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div id="credits">
            <a target="_blank" href="https://openweathermap.org/">OpenWeather</a>
        </div>
    </footer>

    <!-- JQuery and JS Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
