<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">

            <!-- Side Search bar for the user to select a city and then have it stored as a button while utilizing local storage -->
            <div class="row">
                <div class="side-navbar mx-1">

                    <!-- May need to enter a country field selector as well -->
                    <!-- Field to search for a city -->
                    <h2>Search:</h2>
                    <form id="city-search-form">
                        <input id="city-input" class="form-input" type="text" placeholder="Charlotte">
                        <button id="city-submit" class="btn" type="submit">Search</button>
                    </form>
                    
                    <hr>

                    <!-- Unordered list to keep the buttons of the previously entered cities -->
                    <!-- Search list needs to be adjusted when going to a smaller screen size - have the buttons with display flex and then space-around so that they are evenly distributed in the div they are contained in -->
                    <p>Recent Searches:</p>
                    <ul id="buttonList">
                    </ul>
                    <hr>
                    <button id="clearStorage" class="btn cityButton">Clear Searches</button>
                </div>

                <div class="main-display">
                    <div class="row main-top">
                            <h3 id="city-name">Header for Current City</h3>
                            <div id="fcst-day-0" class="currentForecast">
                                <h4 class="day-header"></h4>
                                <img class="icon" src="" alt="">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>


                    <div class="row forecast-5day">

                        <h4 id="forecast-header">5-Day Forecast:</h4>
                        <div id="fcst-day-1" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-2" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-3" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-4" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>

                        <div id="fcst-day-5" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>


                        
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
